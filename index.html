<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyboard</title>
    <link rel="icon" type="image/png" href="whiteboard.png" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/canvas.css" />
    <link rel="stylesheet" href="styles/box.css" />
    <link rel="stylesheet" href="styles/connections.css" />
  </head>
  <body>
    <header class="header">
      <input
        type="text"
        id="storyboard-name"
        value="My Storyboard"
        class="storyboard-name"
      />
      <button class="menu-toggle" id="menu-toggle" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="header-buttons" id="header-buttons">
        <button id="clear-all-btn" class="btn btn-danger">Clear All</button>
        <button id="import-btn" class="btn">Import</button>
        <button id="export-btn" class="btn">Export</button>
        <div class="theme-toggle">
          <div class="theme-switch" id="theme-switch" title="Toggle theme">
            <span class="theme-switch-icon moon">üåô</span>
            <span class="theme-switch-icon sun">‚òÄÔ∏è</span>
          </div>
        </div>
      </div>
    </header>

    <main class="canvas-container" id="canvas-container">
      <button class="fab-add-box" id="fab-add-box" title="Add box">+</button>
      <button class="back-to-origin" id="back-to-origin" title="Back to origin">
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M8 12V4M8 4L4 8M8 4l4 4" />
        </svg>
      </button>
      <div class="canvas-inner" id="canvas">
        <span class="canvas-hint">
          right-click to add a box<br />
          drag from bottom dot to connect<br />
          click connection for options
        </span>
        <svg class="connections-layer" id="connections-svg"></svg>
      </div>
    </main>

    <input type="file" id="import-input" accept=".json" hidden />
    <script type="module" src="js/main.js"></script>
  </body>
  <a
    class="attribution"
    href="https://www.flaticon.com/free-icons/whiteboard"
    title="whiteboard icon attribution"
    >Whiteboard icons created by Vector Squad - Flaticon</a
  >
</html>
